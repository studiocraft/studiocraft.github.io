<!DOCTYPE html>
<html lang="en" class="overflow-hidden tk-proxima-nova">
  <head>
  {% include meta.html %}
  {% include css/css.html %}
  {% include js/js.html %}
  </head>
  <body class="{{ page.slug }} w-100 dark-gray">
    <center class="fixed absolute--fill bg-yellow z-9999" id="loaderOverlay">
      <span class="dib center ma4">
        <i class="fa fa-circle-o-notch fa-spin fa-lg fa-fw"></i>Loading
      </span>
    </center>
    <main id="content" class="w-100">
    {% if page.layout == 'default' %}
    {% include header.html %}
    {% endif %}
    {{ content }}
    {% include footer.html %}
    </main>
  </body>
</html>
