title: Studiocraft
author: Bryan Colosky
year: 2016
about: a user-centric independent design consultancy focusing on simplicity. Our process blends visual design, user experience, and content strategy to create relevant, brand-driven experiences that brings your brand closer to their customers.

collections:
  posts:
    output: true
    permalink: /:collection/:path/
    defaults:
    - scope:
        path: ""
        type: posts
      values:
        layout: posts
  projects:
    output: true
    permalink: /:collection/:path/
    defaults:
    - scope:
        path: ""
        type: projects
      values:
        layout: project
  news:
    output: true
    permalink: /:collection/:path/
    defaults:
    - scope:
        path: ""
        type: news
      values:
        layout: news

port: 4000
url: http://studiocraft.cc
baseurl:

exclude: [package.json, bower.json, Gruntfile.js, gulpfile.js, node_modules, bower_components, /**/styles, /**/scripts, .bowerrc, .sass-cache, .DS_Store, .gitignore, .editorconfig, .jshintrc, /*.yml, /*.txt, /*.md, /*.psd, /*.ai, /*.pdf, /*.indd, /*.idlk]
